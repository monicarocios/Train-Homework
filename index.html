<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>

</head>

<body>
    <!-- heading -->
    <div class="jumbotron" id="jumbotron-1">
        <h1 class="display-4">Train Scheduler</h1>
        <p class="lead">Find your train!</p>
        <p class="currentTime"></p>
        </div>

    <!-- Clock
    <div class="clock">
        <div class="wrap">
            <span class="hour"></span>
            <span class="minute"></span>
            <span class="second"></span>
            <span class="dot"></span>
        </div>
    </div> -->
    
    <!-- Current Train Schedule -->
    <table class="table">
        <thead>
            <h2>Current Train Schedule</h1>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
            </tr>
        </thead>
        <tbody id="train-table"></tbody>
    </table>
    
    <!-- Submit form to add new trains -->
    <form id="form">
        <h2>Add Train</h2>

        <div class="form-group" id="form-group-1">
            <label for="trainName">Train Name</label>
            <input type="text" class="form-control" id="train-input" placeholder="">
        </div>
    
        <div class="form-group" id="form-group-2">
            <label for="Destination">Destination</label>
            <input type="text" class="form-control" id="destination-input" placeholder="">
        </div>
    
        <div class="form-group" id="form-group-3">
            <label for="frequency">Frequency</label>
            <input type="text" class="form-control" id="frequency-input" placeholder="">
        </div>
        
        <div class="form-group" id="form-group-4">
            <label for="first-train-time">First Train Time (military time)</label>
            <input type="text" class="form-control" id="arrival-input" placeholder="">
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
    </form>

    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script type="text/javascript" src="./javascript/train.js"></script>
    <!-- <script type="text/javascript" src="./javascript/clock.js"></script> -->

    </body>

</html>
